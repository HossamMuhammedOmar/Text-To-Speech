<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOWD TTS</title>
    <link rel="shortcut icon" href="/favicon_io/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <textarea placeholder="Enter your text here..." id="text">
    Hello and welcome. click play the button to convert text to speech
    </textarea>
    <label for="speed">Speed</label>
    <input type="number" id="speed" min="0.5" max="2" step=".5" value="1" />
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
    <button id="stop-button">Stop</button>
  </body>
</html>
